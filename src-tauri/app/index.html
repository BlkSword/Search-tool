<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Size Scanner</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-icons.min.css" rel="stylesheet">
    <script src="lib/chart.umd.min.js"></script>
    <script src="lib/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
</head>

<body>
    <!-- 工具栏 -->
    <div class="toolbar" id="mainToolbar">
        <button class="toolbar-btn" id="backBtn" title="返回" disabled>
            <i class="bi bi-arrow-left"></i>
        </button>
        <button class="toolbar-btn" id="forwardBtn" title="前进" disabled>
            <i class="bi bi-arrow-right"></i>
        </button>
        <button class="toolbar-btn" id="upBtn" title="上级目录" disabled>
            <i class="bi bi-arrow-up"></i>
        </button>
        <div class="path-input-wrapper">
            <div class="path-input-container">
                <i class="bi bi-folder" style="color: var(--text-secondary); font-size: 14px;"></i>
                <input type="text" class="path-input" id="directoryPath" placeholder="输入目录路径或点击浏览按钮选择" value="">
                <button class="browse-btn" id="browseBtn" title="浏览文件夹">
                    <i class="bi bi-folder-open"></i>
                </button>
            </div>
            <button class="toolbar-btn primary scan-btn" id="scanBtn" title="扫描目录">
                <i class="bi bi-search"></i>
                <span>扫描</span>
            </button>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="main-container" id="mainContainer">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">文件夹</div>
            <div id="treeContainer">
                <!-- 目录树将在这里渲染 -->
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            <!-- 列标题 -->
            <div class="list-header">
                <div class="header-col name" data-sort="name">
                    <span>名称</span>
                    <span class="sort-indicator" id="sort-name"></span>
                </div>
                <div class="header-col size" data-sort="size">
                    <span>大小</span>
                    <span class="sort-indicator" id="sort-size"></span>
                </div>
                <div class="header-col type" data-sort="type">
                    <span>类型</span>
                    <span class="sort-indicator" id="sort-type"></span>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="file-list" id="fileListContainer">
                <div class="file-list-content" id="fileList">
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="bi bi-folder2-open"></i>
                        </div>
                        <div>请在上方输入目录路径并点击"扫描"按钮</div>
                    </div>
                </div>

                <!-- 加载遮罩 -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- 右侧图表面板 -->
        <div class="chart-panel" id="chartPanel">
            <div class="chart-panel-header">
                <span>统计分析</span>
            </div>
            <div class="chart-panel-content">
                <div class="chart-section">
                    <h6>文件类型分布 (按大小)</h6>
                    <div class="chart-container">
                        <canvas id="typeSizeChart"></canvas>
                    </div>
                </div>
                <div class="chart-section">
                    <h6>Top 5 大文件/文件夹</h6>
                    <div class="chart-container">
                        <canvas id="topItemsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 状态栏 -->
    <div class="statusbar">
        <span class="statusbar-item" id="statusPath">就绪</span>
        <span class="statusbar-item" id="statusItems">0 个项目</span>
        <span class="statusbar-item" id="statusSize">0 B</span>
        <span class="statusbar-item" id="statusTime"></span>
    </div>

    <!-- 错误提示 -->
    <div class="error-toast" id="errorToast">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="errorMessage"></span>
    </div>

    <!-- 统计分析模态框 -->
    <div class="modal fade" id="statsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-pie-chart"></i>
                        统计分析
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted text-center">请查看右侧图表面板</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录模态框 -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-clock-history"></i>
                        历史记录
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="historyList">
                        <p class="text-muted text-center mb-0">暂无历史记录</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshHistory">
                        <i class="bi bi-arrow-repeat"></i>
                        刷新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
