<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Size Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tauri-apps/api@1.0/tauri.umd.min.js"></script>
    <style>
        :root {
            --sidebar-width: 250px;
            --toolbar-height: 48px;
            --statusbar-height: 26px;
            --border-color: #e0e0e0;
            --hover-bg: #f0f7ff;
            --selected-bg: #e5f3ff;
            --text-primary: #202020;
            --text-secondary: #6b7280;
            --tree-indent: 18px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #ffffff;
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
        }

        /* 工具栏 */
        .toolbar {
            background: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            height: var(--toolbar-height);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }

        .toolbar-btn {
            background: transparent;
            border: 1px solid transparent;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.15s;
        }

        .toolbar-btn:hover {
            background: #e9ecef;
            border-color: #d1d5db;
        }

        .toolbar-btn:active {
            background: #dee2e6;
        }

        .toolbar-btn.primary {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        .toolbar-btn.primary:hover {
            background: #0b5ed7;
            border-color: #0a58ca;
        }

        .toolbar-separator {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 4px;
        }

        .path-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0 8px;
            margin: 0 12px;
            max-width: 500px;
        }

        .path-input {
            border: none;
            outline: none;
            flex: 1;
            padding: 6px 8px;
            font-size: 13px;
        }

        .browse-btn {
            padding: 4px 8px;
            font-size: 14px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-primary);
        }

        .browse-btn:hover {
            background: #e9ecef;
            border-radius: 3px;
        }

        /* 主容器 */
        .main-container {
            display: flex;
            height: calc(100vh - var(--toolbar-height) - var(--statusbar-height));
        }

        /* 侧边栏 */
        .sidebar {
            width: var(--sidebar-width);
            background: #f8f9fa;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px 0;
        }

        .sidebar-header {
            padding: 8px 12px;
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 目录树 */
        .tree-node {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            white-space: nowrap;
            position: relative;
        }

        .tree-node:hover {
            background: var(--hover-bg);
        }

        .tree-node.selected {
            background: var(--selected-bg);
        }

        .tree-node-content {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: var(--tree-indent);
        }

        .tree-node.root .tree-node-content {
            margin-left: 0;
        }

        .tree-arrow {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tree-arrow.empty {
            visibility: hidden;
        }

        .tree-arrow::before {
            content: "▶";
            font-size: 10px;
            color: var(--text-secondary);
            transition: transform 0.15s;
        }

        .tree-node.expanded > .tree-node-content > .tree-arrow::before {
            transform: rotate(90deg);
        }

        .tree-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: #3b82f6;
        }

        .tree-label {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 内容区域 */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 列标题 */
        .list-header {
            background: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            height: 32px;
            font-size: 12px;
            align-items: center;
            padding-right: 12px;
            user-select: none;
        }

        .header-col {
            padding: 0 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header-col:hover {
            background: #e9ecef;
        }

        .header-col.name {
            flex: 1;
            min-width: 200px;
        }

        .header-col.size {
            width: 100px;
            text-align: right;
        }

        .header-col.type {
            width: 80px;
        }

        .sort-indicator {
            color: var(--text-secondary);
            font-size: 10px;
        }

        /* 文件列表 */
        .file-list {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            position: relative;
        }

        .file-list-content {
            min-width: 100%;
            width: fit-content;
        }

        .list-item {
            display: flex;
            align-items: center;
            height: 32px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 13px;
            cursor: pointer;
            padding-right: 12px;
            transition: background 0.1s;
        }

        .list-item:hover {
            background: var(--hover-bg);
        }

        .list-item.selected {
            background: var(--selected-bg);
        }

        .list-item-col {
            padding: 0 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .list-item-col.name {
            flex: 1;
            min-width: 200px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .list-item-col.size {
            width: 100px;
            text-align: right;
            color: var(--text-secondary);
        }

        .list-item-col.type {
            width: 80px;
            text-transform: lowercase;
        }

        .item-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .item-icon.folder {
            color: #f59e0b;
        }

        .item-icon.file {
            color: var(--text-secondary);
        }

        /* 状态栏 */
        .statusbar {
            background: #f8f9fa;
            border-top: 1px solid var(--border-color);
            height: var(--statusbar-height);
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .statusbar-item {
            margin-right: 16px;
        }

        /* 加载动画 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-toast {
            position: fixed;
            top: 60px;
            right: 20px;
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 4px;
            border-left: 4px solid #dc3545;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            z-index: 2000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 历史记录模态框 */
        .modal-content {
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .history-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
        }

        .history-item:hover {
            background: var(--hover-bg);
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 6px;
            border: 3px solid transparent;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 空状态 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <!-- 工具栏 -->
    <div class="toolbar">
        <button class="toolbar-btn primary" id="scanBtn" title="扫描目录">
            <i class="bi bi-search"></i>
            <span>扫描</span>
        </button>
        <div class="toolbar-separator"></div>
        <button class="toolbar-btn" id="historyBtn" title="历史记录">
            <i class="bi bi-clock-history"></i>
            <span>历史</span>
        </button>
        <div class="path-input-container">
            <i class="bi bi-folder" style="color: var(--text-secondary); font-size: 14px;"></i>
            <input type="text" class="path-input" id="directoryPath" placeholder="输入目录路径或点击浏览按钮选择" value="">
            <button class="browse-btn" id="browseBtn" title="浏览文件夹">
                <i class="bi bi-folder-open"></i>
            </button>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">文件夹</div>
            <div id="treeContainer">
                <!-- 目录树将在这里渲染 -->
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content-area">
            <!-- 列标题 -->
            <div class="list-header">
                <div class="header-col name" data-sort="name">
                    <span>名称</span>
                    <span class="sort-indicator" id="sort-name"></span>
                </div>
                <div class="header-col size" data-sort="size">
                    <span>大小</span>
                    <span class="sort-indicator" id="sort-size"></span>
                </div>
                <div class="header-col type" data-sort="type">
                    <span>类型</span>
                    <span class="sort-indicator" id="sort-type"></span>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="file-list" id="fileListContainer">
                <div class="file-list-content" id="fileList">
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="bi bi-folder2-open"></i>
                        </div>
                        <div>请在上方输入目录路径并点击"扫描"按钮</div>
                    </div>
                </div>

                <!-- 加载遮罩 -->
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 状态栏 -->
    <div class="statusbar">
        <span class="statusbar-item" id="statusPath">就绪</span>
        <span class="statusbar-item" id="statusItems">0 个项目</span>
        <span class="statusbar-item" id="statusSize">0 B</span>
        <span class="statusbar-item" id="statusTime"></span>
    </div>

    <!-- 错误提示 -->
    <div class="error-toast" id="errorToast">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="errorMessage"></span>
    </div>

    <!-- 历史记录模态框 -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-clock-history"></i>
                        历史记录
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="historyList">
                        <p class="text-muted text-center mb-0">暂无历史记录</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshHistory">
                        <i class="bi bi-arrow-repeat"></i>
                        刷新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentData = null;
        let currentSort = { column: 'size', direction: 'desc' };
        let currentScanPath = '';
        let historyModal = null;

        // Tauri API invoke 包装函数 - 添加安全检查
        const invoke = function(cmd, args) {
            if (window.__TAURI__ && window.__TAURI__.invoke) {
                return window.__TAURI__.invoke(cmd, args);
            } else {
                console.error('Tauri API not available');
                return Promise.reject(new Error('Tauri API not available'));
            }
        };

        // dialog 包装函数
        const dialog = window.__TAURI__ ? window.__TAURI__.dialog : null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function () {
            // 检查 Tauri API 是否可用
            if (!window.__TAURI__) {
                console.error('Tauri API not loaded. Make sure you are running in Tauri context.');
                document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h2>Error</h2><p>Tauri API not available. Please run this application using: cargo run</p></div>';
                return;
            }

            historyModal = new bootstrap.Modal(document.getElementById('historyModal'));
            loadHistory();
            // 不自动扫描，等待用户操作
        });

        // 扫描按钮事件
        document.getElementById('scanBtn').addEventListener('click', scanDirectory);

        // 路径输入框回车事件
        document.getElementById('directoryPath').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanDirectory();
            }
        });

        // 历史记录按钮
        document.getElementById('historyBtn').addEventListener('click', function() {
            historyModal.show();
        });

        // 浏览按钮事件
        document.getElementById('browseBtn').addEventListener('click', async function() {
            if (!dialog) {
                showError('Dialog API not available');
                return;
            }
            try {
                const selected = await dialog.select({
                    title: '选择要扫描的目录',
                    multiple: false,
                    directory: true
                });
                if (selected && selected.length > 0) {
                    document.getElementById('directoryPath').value = selected[0];
                }
            } catch (error) {
                console.error('选择目录失败:', error);
                showError('选择目录失败: ' + error);
            }
        });

        // 刷新历史记录
        document.getElementById('refreshHistory').addEventListener('click', loadHistory);

        // 列标题排序
        document.querySelectorAll('.header-col').forEach(header => {
            header.addEventListener('click', function() {
                const column = this.dataset.sort;
                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = column === 'name' ? 'asc' : 'desc';
                }
                updateSortIndicators();
                if (currentData) {
                    renderFileList();
                }
            });
        });

        // 扫描目录
        async function scanDirectory() {
            const path = document.getElementById('directoryPath').value.trim();
            if (!path) {
                showError('请输入目录路径');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const data = await invoke('scan_directory', { path: path });
                currentData = data;
                currentScanPath = path;
                renderFileList();
                updateStatusBar(data);
                loadHistory();
            } catch (error) {
                showError('扫描失败: ' + error);
            } finally {
                showLoading(false);
            }
        }

        // 渲染文件列表
        function renderFileList() {
            const fileList = document.getElementById('fileList');

            if (!currentData || currentData.items.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="bi bi-folder2-open"></i>
                        </div>
                        <div>该目录为空或没有可访问的文件</div>
                    </div>
                `;
                return;
            }

            // 排序
            let items = [...currentData.items];
            items.sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];

                if (currentSort.column === 'name') {
                    aVal = a.name || a.path;
                    bVal = b.name || b.path;
                    return currentSort.direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }

                if (currentSort.column === 'type') {
                    aVal = a.isDir ? 0 : 1;
                    bVal = b.isDir ? 0 : 1;
                    if (aVal !== bVal) {
                        return currentSort.direction === 'asc' ? aVal - bVal : bVal - aVal;
                    }
                    // 类型相同时按名称排序
                    aVal = a.name || a.path;
                    bVal = b.name || b.path;
                    return currentSort.direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }

                if (currentSort.column === 'size') {
                    return currentSort.direction === 'asc' ? aVal - bVal : bVal - aVal;
                }

                return 0;
            });

            // 渲染列表
            const html = items.map(item => {
                const icon = item.isDir ? 'folder' : 'file';
                const type = item.isDir ? '文件夹' : '文件';
                return `
                    <div class="list-item" data-path="${item.path}">
                        <div class="list-item-col name">
                            <div class="item-icon ${icon}">
                                <i class="bi ${item.isDir ? 'bi-folder-fill' : 'bi-file-earmark'}"></i>
                            </div>
                            <span class="tree-label">${item.path}</span>
                        </div>
                        <div class="list-item-col size">${item.sizeFormatted}</div>
                        <div class="list-item-col type">${type}</div>
                    </div>
                `;
            }).join('');

            fileList.innerHTML = html;
        }

        // 更新排序指示器
        function updateSortIndicators() {
            document.querySelectorAll('.sort-indicator').forEach(indicator => {
                indicator.textContent = '';
            });

            const indicator = document.getElementById(`sort-${currentSort.column}`);
            if (indicator) {
                indicator.textContent = currentSort.direction === 'asc' ? '▲' : '▼';
            }
        }

        // 更新状态栏
        function updateStatusBar(data) {
            document.getElementById('statusPath').textContent = data.path;
            document.getElementById('statusItems').textContent = `${data.items.length} 个项目`;
            document.getElementById('statusSize').textContent = data.totalSizeFormatted;
            document.getElementById('statusTime').textContent = `${data.scanTime.toFixed(2)} 秒`;
        }

        // 加载历史记录
        async function loadHistory() {
            try {
                const history = await invoke('get_history');
                const historyList = document.getElementById('historyList');

                if (history.length === 0) {
                    historyList.innerHTML = '<p class="text-muted text-center mb-0">暂无历史记录</p>';
                    return;
                }

                historyList.innerHTML = history.map(item => `
                    <div class="history-item" data-path="${item.path}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="tree-label">${item.path}</div>
                            <div class="text-end">
                                <div><strong>${item.sizeFormat}</strong></div>
                                <small class="text-muted">${formatTime(item.scanTime)}</small>
                            </div>
                        </div>
                    </div>
                `).join('');

                // 绑定点击事件
                historyList.querySelectorAll('.history-item').forEach(item => {
                    item.addEventListener('click', function() {
                        const path = this.dataset.path;
                        document.getElementById('directoryPath').value = path;
                        historyModal.hide();
                        showHistoryItem(path);
                    });
                });
            } catch (error) {
                console.error('加载历史记录失败:', error);
            }
        }

        // 显示历史记录项
        async function showHistoryItem(path) {
            showLoading(true);
            hideError();

            try {
                const data = await invoke('get_history_item', { path: path });
                if (data) {
                    currentData = data;
                    currentScanPath = path;
                    renderFileList();
                    updateStatusBar(data);
                } else {
                    showError('未找到该历史记录');
                }
            } catch (error) {
                showError('获取历史记录失败: ' + error);
            } finally {
                showLoading(false);
            }
        }

        // 格式化时间
        function formatTime(timeString) {
            const date = new Date(timeString);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

            if (diffDays > 0) {
                return `${diffDays}天前`;
            } else if (diffHours > 0) {
                return `${diffHours}小时前`;
            } else if (diffMinutes > 0) {
                return `${diffMinutes}分钟前`;
            } else {
                return '刚刚';
            }
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const scanBtn = document.getElementById('scanBtn');

            if (show) {
                overlay.style.display = 'flex';
                scanBtn.disabled = true;
                scanBtn.innerHTML = '<i class="bi bi-search"></i><span>扫描中...</span>';
            } else {
                overlay.style.display = 'none';
                scanBtn.disabled = false;
                scanBtn.innerHTML = '<i class="bi bi-search"></i><span>扫描</span>';
            }
        }

        // 显示错误
        function showError(message) {
            const toast = document.getElementById('errorToast');
            const messageEl = document.getElementById('errorMessage');

            messageEl.textContent = message;
            toast.style.display = 'flex';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

        // 隐藏错误
        function hideError() {
            document.getElementById('errorToast').style.display = 'none';
        }

        // 初始化排序指示器
        updateSortIndicators();
    </script>
</body>

</html>
